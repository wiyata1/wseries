<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dailymotion Player</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  width: 100%;
  height: 100%;
}

iframe {
  width: 100%;
  height: 100%;
  border: 0;
}
</style>
</head>

<body>

<iframe
  id="player"
  allowfullscreen
  webkitallowfullscreen>
</iframe>

<script>
(function () {

  var videos = [];
  var index = 0;

  function loadList() {
    var xhr = new XMLHttpRequest();
    xhr.open('GET', 'playlist.txt', true);
    xhr.onreadystatechange = function () {
      if (xhr.readyState === 4 && xhr.status === 200) {
        videos = xhr.responseText
          .replace(/\r/g, '')
          .split('\n');
        play();
      }
    };
    xhr.send(null);
  }

  function play() {
    if (!videos[index]) return;

    var id = videos[index].trim();
    if (!id) return;

    document.getElementById('player').src =
      'https://www.dailymotion.com/embed/video/' + id;
  }

  loadList();

})();
</script>

</body>
</html>
